services:
  - type: web
    name: mathrix-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: mathrix-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: "Mathrix Backend API"

databases:
  - name: mathrix-db
    databaseName: mathrix
    user: mathrix
    plan: free
